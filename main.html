<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>Main</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main_page.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body id="mainPageBody">

    <div class="container centered">
       <div class="container">
        <div class="text-center">
            <h3 id="welcome">WELCOME</h3>
        </div>
    </div>
        <!--row1-->
        <div class="row">
            <div class="col-12">
                <a class="btn btn-block btn-md btn-primary btn-center" href="index.html">START BUDGET PLANNER</a>
            </div>
        </div>

        <!--row2-->
        <div class="row">
            <div class="col-12">
                <a class="btn btn-block btn-md btn-primary" href="custom_budget.html">CREATE CUSTOM BUDGET</a>
            </div>
        </div>

        <!--row3-->
        <div class="row">
            <div class="col-12">
                <button class="btn btn-block btn-md btn-primary dropdown-item" data-toggle="modal" data-target="#personalModalLong" type="button" onclick="viewHistory()">VIEW BUDGET HISTORY</button>
            </div>
        </div>

        <!--row4-->
        <div class="row">
            <div class="col-12">
                <button class="dropdown-item btn btn-block btn-md btn-primary" data-toggle="modal" data-target="#personalModalLong2" type="button">ABOUT</button>
            </div>
        </div>


    </div>


    <!--   Personal modal starts here-->
    <div class="modal fade" id="personalModalLong" tabindex="-1" role="dialog" aria-labelledby="personalModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-primary">
                <div class="modal-header">
                    <h5 class="modal-title text-muted text-center" id="personalModalLongTitle"><b>Budget History</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body text-muted break" id="modalId">
                    <!--   modal body goes here-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clearHistory()" id="clearM"> Clear</button><button type="button" class="btn btn-secondary" data-dismiss="modal"> Close</button>
                    <button type="button" class="btn btn-primary" id="shareM" onclick="shareHistory()"> share</button>
                </div>
            </div>


        </div>

    </div>
    <!-- end of personal modal1-->


    <!-- personal modal2 starts here-->

    <div class="modal fade" id="personalModalLong2" tabindex="-1" role="dialog" aria-labelledby="personalModalLongTitle2" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-primary">
                <div class="modal-header">
                    <h5 class="modal-title text-muted text-center" id="personalModalLongTitle"><b>About</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body text-muted" id="modalId2">
                    <!--   modal body goes here-->
                    <p>Budget Planner&reg; is a registered trademark of waxx technologies&copy;2018. Visit us at <a href="www.waxxtech.net">our website</a> or send us an <a href="mailto:support@waxxtech.com">email</a></p>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Close</button>

                </div>
            </div>


        </div>

    </div>
    <!--end of personal modal2-->


    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/custom.js" charset="utf-8"></script>
</body>

</html>
